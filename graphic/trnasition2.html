<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            background-color: black;
            color: white;
            width: 100px;
            height: 100px;
            padding: 10px;
            
            /* easeInOutBack */
            transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550); 
            transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
        }
        div:hover {
            height: 300px;
        }
    </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
