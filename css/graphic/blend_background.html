<!DOCTYPE html>
<html>
<head>
    <style>
        .blend {
            height: 500px;
            
            background-color: rgba(255, 0, 0, 0.25);
            background-image: url('forest.jpg');
            background-size: cover;
            
            background-blend-mode: hue;
            transition: background-color 1s;
        }
        .blend:hover {
            background-color: rgba(255, 0, 0, 0.75);
            transition: background-color 1s;
        }
    </style>
</head>

<body>
    <div class="blend">
        
    </div>
</body>
</html>
