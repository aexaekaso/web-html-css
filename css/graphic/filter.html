<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            transition: all 0.5s;
        }
        img:hover {   /* ㅁㅊ 띄어쓰기하면 적용이 안됨; */ 
            filter: grayscale(100%) blur(2px);
        }
        h1 {
            filter: blur(2px);
        }
    </style>
</head>

<body>
    <h1>Forest</h1>
    <img src="forest.jpg" width="75%">
</body>
</html>
