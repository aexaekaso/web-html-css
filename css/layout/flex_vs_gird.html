<!DOCTYPE html>
<html>
<head>
    <style>
        #container1, #container2 {
            background-color: powderblue;
            margin: 10px;
        }
        #container1 {
            
            display: flex;
            flex-direction: column;
            /* 기본값 = flex-direction: row; */
        }
        #container2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /* 기본값 = grid-template-rows: 1fr 1fr 1fr 1fr */
        }
    </style>
</head>

<body>
   <div id="container1">
       <div style="background-color: red;">a</div>
       <div style="background-color: yellow;">a</div>  
       <div style="background-color: green;">a</div>  
       <div style="background-color: blue;">a</div>  
   </div>
   
    <div id="container2">
       <div style="background-color: red;">a</div>
       <div style="background-color: yellow;">a</div>  
       <div style="background-color: green;">a</div>  
       <div style="background-color: blue;">a</div>  
   </div>        
</body>
</html>
